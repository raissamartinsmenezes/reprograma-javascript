<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>🗿 | 📃 | ✂️</title>
</head>
<body>
    <h1>Vamos Jogar?</h1>
    <img src="https://media.giphy.com/media/26CaNGawJihbxtWW4/giphy.gif">
    <h2> 🗿 | 📃 | ✂️ | 🦎 | 🖖🏻 </h2>
    <div class="dflex">
        <label>Qual o seu nome?</label>
        <input id="nomeJogador" type="text">
        <button id="vamosComecar">Vamos começar?</button>
    </div>
    <div class="dflex">
        <label>Agora escolha uma das opções:</label>
        <select id="opcoesJogador">
            <option value="pedra">🗿 Pedra</option>
            <option value="papel">📃 Papel</option>
            <option value="tesoura">✂️ Tesoura</option>
            <option value="lagarto">🦎 Lagarto</option>
            <option value="spock">🖖🏻 Spock</option>
        </select>
        <button id="jogar">Jogar</button>
    </div>
    <div id="resultado"></div>
</body>
</html>
