<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <title>Teste Buzzfeed</title>

<body>
    <h1>O quanto você conhece sobre a literatura inglesa da era vitoriana?</h1>
    <h3>Quem é a heroína e a autora?</h3>
    <div class="dflex-column">
        <div class="dflex-row">
            <div class="dflex-row livro">
                <img src="livrinhos.jpg">
                <h2>Nome do livro: <br> "Jane Eyre"</h2>
            </div>
            <div class="dflex-column">
                <div class="dflex-row opcoes">
                    <input type="radio" name="errado">
                    <label>Jane Eyre e Elizabeth Gaskell</label>
                </div>
                <div class="dflex-row opcoes">
                    <input type="radio" name="certo">
                    <label>Jane Eyre e Charlotte Brontë</label>
                </div>
            </div>
        </div>
        <div class="dflex-row">
            <div class="dflex-row livro">
                <img src="livrinhos.jpg">
                <h2>Nome do livro: <br> "Norte e Sul"</h2>
            </div>
            <div class="dflex-column">
                <div class="dflex-row opcoes">
                    <input type="radio" name="errado">
                    <label>Elisabeth Bennet e Charlotte Brontë</label>
                </div>
                <div class="dflex-row opcoes">
                    <input type="radio" name="certo">
                    <label>Margaret Hale e Elizabeth Gaskell</label>
                </div>
            </div>
        </div>
        <div class="dflex-row">
            <div class="dflex-row livro">
                <img src="livrinhos.jpg">
                <h2>Nome do livro: <br> "Orgulho e <br> Preconceito"</h2>
            </div>
            <div class="dflex-column">
                <div class="dflex-row opcoes">
                    <input type="radio" name="errado">
                    <label>Jane Bennet e Jane Austen</label>
                </div>
                <div class="dflex-row opcoes">
                    <input type="radio" name="certo">
                    <label>Elisabeth Bennet e Jane Austen</label>
                </div>
            </div>
        </div>
        <div class="resposta">
            <button id="botao">Mostrar o resultado!</button>
            <p id="resultado"></p>
        </div>
    </div>

</body>
</html>
